name: Vprofile actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs: 
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Maven test
        run: mvn test
      
      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      # setup java 11 to default
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Setup sonar-scanner
      - name: Install SonarQube Scanner
        uses: warchant/sonar-scanner-action@v7

      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{secrets.SONAR_URL}} \
            -Dsonar.login=${{secrets.SONAR_TOKEN}} \
            -Dsonar.organization=${{secrets.SONAR_ORGANIZATION}} \
            -Dsonar.projectKey=${{secrets.SONAR_PROJECT_KEY}} \
            -Dsonar.projectName=${{secrets.SONAR_PROJECT_NAME}} \
            -Dsonar.sources=src/ \
            -Dsonar.junit.reportPaths=target/surefire-reports/ \
            -Dsonar.jacoco.reportPaths=target/jacoco.exec \
            -Dsonar.checkstyle.reportPaths=target/checkstyle-result.xml \
            -Dsonar.java.binaries=target/test-classes/com/visualpath/account

      #Build the quality gate check
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@master
      # Force to fail step after specific time. 
        timeout-minutes: 5
        env:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_URL }}

